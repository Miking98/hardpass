{% extends "base.html" %}

{% block content %}
<header class="masthead">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-8 ml-auto mr-auto my-auto card login-lhs-form-container">
            	<div class="card-body">
	                <h2 class="text-center">Login</h2>
                    {% include 'errorMessages.html' %}
                    <hr>
	                <form class="login-form" action="/login" method="post">
	                    <div class="form-group">
	                        <label class="text-uppercase">Email</label>
	                        <input type="email" name="email" class="form-control" placeholder="Email address" required="True">
	                    </div>
	                    <div class="form-group">
	                        <label class="text-uppercase">Password</label>
	                        <input type="password" name="password" class="form-control" placeholder="Password" required="True">
	                    </div>

	                    <div class="form-check">
	                        <!--<label class="form-check-label">
	                            <input type="checkbox" class="form-check-input">
	                            <small>Remember Me</small>
	                        </label>-->
	                        <button type="submit" class="btn btn-success float-right">Submit</button>
	                    </div>
	                    <br>
                		<span class="small text-muted">Don't have an account? <a href="/signup">Click here to sign up</a></span>
                	</form>
                </div>
            </div>
        </div>
    </div>
</header>

{% endblock %}
